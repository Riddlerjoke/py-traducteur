version: '3.10'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db_trad
    volumes:
      - ./bdd:/var/lib/mysql
    ports:
      - "3307:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - db

  prometheus-mysql-exporter:
    image: prom/mysqld-exporter
    container_name: prometheus_mysql_exporter
    environment:
      - DATA_SOURCE_NAME=traducteur:traducteur@tcp(db:3306)/db_trad
    ports:
      - "9104:9104"
    depends_on:
      - db
    volumes:
      - ./mysql_exporter_config/.my.cnf:/etc/.my.cnf

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - prometheus-mysql-exporter



volumes:
  db_data:
  grafana_data:

